<section class="row">
  <form ng-submit="$ctrl.login()">
    <input class="user-name border-less-textarea col-md-10 col-xs-10" autofocus type="text" ng-model="$ctrl.username" placeholder="Enter your name">
    <button type="submit" class="glyphicon glyphicon-ok submit col-md-2 col-xs-2" ng-disabled="$ctrl.isUsernameValid()"></button>
  </form>
</section>
